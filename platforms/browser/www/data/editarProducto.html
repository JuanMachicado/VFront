<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
		<script src="/js/jquery.min.js"></script>
		<script src="/js/jquery-ui.min.js"></script>
		<script src="/js/jquery.mobile.min.js"></script>
		<script src="/js/common.js"></script>
		<script type="text/javascript" src="/js/index/editarProductoController.js"></script>
		<script type="text/javascript" src="/js/underscore.min.js"></script>
		<script type="text/javascript" src="/js/nativeDroid.js"></script>
		<script src="/js/app.js"></script>
		<link rel="stylesheet" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/css/jquery.mobile.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/index.css" />
		<link rel="stylesheet" type="text/css" href="/css/nativeDroid.css" />
		<title>Valencia</title>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header" data-position="fixed" class="wow fadeIn">
				<div class="row">
					<div class="col-xs-2 center-xs">
						<div class="box">
							<img class="profile-thumbnail logo-img" src="/img/logo.png">
						</div>
					</div>
					<div class="col-xs-8">
						<div class="box profile-text">
							<span class="subline"><h3 class="wow fadeIn letter-color" data-wow-delay='0.4s'>SERVICIO DE</br>CATERING VALENCIA</h1></span>
						</div>
					</div>
				</div>
			</div>
			<div id="content" style="margin-top: 20px;">
				<div style="text-align:center;">Edicion de producto</div>
				<form id="producto-form">
					<div class="row">
						<div class="" style="width: 100%;">
							<div class="box">
								<div class="div-form">
									<label for="name2b">Nombre del producto:</label>
									<div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear">
										<input type="text" name="nombreProducto" id="nombreProducto" value="" data-clear-btn="true" placeholder="Ingrese el nombre del producto..." required disabled>
									</div>
									<div id="error-nombreProducto" class="error"></div>
								</div>
								<div class="div-form">
									<label for="name2b">Precio del producto:</label>
									<div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear">
										<input type="text" name="precioProducto" id="precioProducto" value="" data-clear-btn="true" placeholder="Ingrese el precio del producto..." required>
									</div>
									<div id="error-precioProducto" class="error"></div>
								</div>
								<div class="div-form">
									<fieldset data-role="controlgroup" class="ui-controlgroup ui-controlgroup-vertical ui-corner-all">
										<div role="heading" class="ui-controlgroup-label">
											<legend>Tipo de producto:</legend>
											<div class="ui-controlgroup-controls ">
					                            <div class="ui-radio">
					                            	<label for="radio-choice-1b" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-first-child ui-radio-on">
					                            		desayuno
					                            	</label>
					                            	<input type="radio" name="tipo" id="radio-choice-1b" value="desayuno" checked="checked" data-cacheval="false">
					                            </div>
					                            <div class="ui-radio">
					                            	<label for="radio-choice-2b" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-off">
					                            		almuerzo
					                            	</label>
					                            	<input type="radio" name="tipo" id="radio-choice-2b" value="almuerzo" data-cacheval="false">
					                            </div>
					                            <div class="ui-radio">
					                            	<label for="radio-choice-3b" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-off">
					                            		plato especial
					                            	</label>
					                            	<input type="radio" name="tipo" id="radio-choice-3b" value="plato especial" data-cacheval="true">
					                            </div>
					                            <div class="ui-radio">
					                            	<label for="radio-choice-4b" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-off ui-last-child">
					                            		refresco
					                            	</label>
					                            	<input type="radio" name="tipo" id="radio-choice-4b" value="refresco" data-cacheval="false">
					                            </div>
					                            <div class="ui-radio">
					                            	<label for="radio-choice-5b" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-off ui-last-child">
					                            		postre
					                            	</label>
					                            	<input type="radio" name="tipo" id="radio-choice-5b" value="postre" data-cacheval="false">
					                            </div>
				                            </div>
				                        </div>
			                        </fieldset>
									<div id="error-Apellido2" class="error"></div>
								</div>
								<div class="div-form">
									<table data-role="table" id="table-column-toggle1" data-mode="" class="ui-responsive table-stroke" style="font-size: 11px;">
										<thead>
											<tr style="background-color: gainsboro;">
												<th>Ingredientes</th>
												<th>Cant</th>
												<th style="width: 15px;">Kg.</th>
												<th style="width: 15px;">lb.</th>
												<th style="width: 15px;">g.</th>
												<th style="width: 15px;">Lt.</th>
												<th style="width: 15px;">u.</th>
											</tr>
										</thead>
										<tbody id="tb-productos-ingredientes">
										</tbody>
									</table>
									<div class="div-form">
										<a href="#" class="ui-btn ui-btn-inline ui-btn-icon-left waves-effect waves-button waves-effect waves-button" style="    width: 100%;text-align: center;margin: 0px;padding: 0px;" onclick="anhadirIngrediente();"><i class="zmdi zmdi-plus"></i>Agregar ingrediente</a>
									</div>
		                        </div>
							</div>
						</div>
					</div>
				</form>
				<div class="center-xs" style="margin-bottom: 26px;">
					<button class="ui-btn-fab ui-btn-raised clr-warning waves-effect waves-button waves-effect waves-button ui-btn ui-btn-inline" style="background-color: #2274A5;margin-bottom: 70px;position: absolute;right: 9px;bottom: 0;" onclick="redirectToEdicionProductos();"><i class="zmdi zmdi-replay zmd-2x"></i></button>
					<div id="errors" class="errorMessage"></div>
					<div id="errors2" class="errorMessage"></div>
					<div id="errors3" class="errorMessage"></div>
					<button class="ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button" onclick="registrarProducto();"><i class="zmdi zmdi-mail-send"></i>Guardar Producto</button>
					<div id="user-form-id-error" class="errorMessage"></div>
				</div>
			</div>
			<div data-role="footer" class="footter-padding" data-position="fixed" style="padding: 0px;margin: 0px;border: 0px;">
				<div class="app-background letter-color" data-wow-delay='0.4s' style="padding: 8px;font-weight: 100;padding-bottom: 0px;text-transform: none;">Av. Circunvalacion<span style="float:right;padding: 8px;">Cbba-Bolivia</span></div>
				<div class="app-background letter-color" style="text-transform: none;padding-top: 0px;padding: 8px;font-weight: 100;" data-wow-delay='0.4s'>Telf: 4457758-70304943</div>
			</div>
		</div>
		<script type="text/javascript" src="/cordova.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
